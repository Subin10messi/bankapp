<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-5">
            <form action="" method="get">
                {{filter.form.as_p}}
                <input type="submit" class="btn btn-warning" value="filter">
            </form>
            <table class="table">
                <tr>
                    <th>From Account No</th>
                    <th>To Account No</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
                {%for transaction in filter.qs%}
                <tr>
                    <td>{{transaction.from_account_number}}</td>
                    <td>{{transaction.to_account_number}}</td>
                    <td> {{transaction.Amount}}</td>
                    <td> {{transaction.Date}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
